<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#212121" />
    <title>NZ GPT PRO</title>
    
    <!-- معالج الأخطاء الفوري -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const loader = document.getElementById('initial-loader');
        if (loader) loader.style.display = 'none';
        
        const errorBox = document.createElement('div');
        errorBox.style.cssText = "position:fixed; inset:0; background:#000; color:#ff5555; z-index:10000; padding:20px; font-family:monospace; overflow:auto; direction:ltr; text-align:left; font-size:14px; white-space:pre-wrap;";
        errorBox.innerHTML = "<h2 style='color:white'>Application Error</h2>" + msg + "\n\n" + (error && error.stack ? error.stack : "");
        document.body.appendChild(errorBox);
      };

      // Polyfill بسيط لضمان وجود كائن process في بيئة المتصفح
      window.process = window.process || { env: {} };
    </script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              chatbg: '#212121',
              sidebar: '#171717',
              inputbg: '#2f2f2f',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap');
      
      * {
        font-family: 'Noto Kufi Arabic', sans-serif;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      body {
        background-color: #212121;
        margin: 0;
        padding: 0;
        height: 100dvh; 
        width: 100vw;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        overscroll-behavior: none;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        background: #212121;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom, 16px);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <p style="color: white; margin-top: 20px; font-weight: bold; font-size: 14px; letter-spacing: 2px;">NZ GPT PRO</p>
    </div>
    
    <div id="root"></div>

    <script type="module">
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1500);
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
